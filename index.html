<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Netflix</title>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form id="loginForm">
                <div class="input_box">
                    <input required type="email" id="emailInput" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" id="passwordInput" placeholder="Senha">
                </div>

                <div>

                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="assets/img/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>

            // ...

            // Limpar os campos de entrada após o envio do formulário
            document.getElementById("emailInput").value = "";
            document.getElementById("passwordInput").value = "";
        });
    </script>

    <script src="/src/scripts/carousel-owl/jquery.min.js"></script>
    <script src="/src/scripts/carousel-owl/owl.carousel.min.js"></script>
    <script src="/src/scripts/carousel-owl/setup.js"></script>
</body>
</html>
